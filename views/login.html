<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Login</title>
</head>
<body>
  <body>
    <section class="container">
      <div class="columns is-multiline">
        <div class="column is-8 is-offset-2 register">
          <div class="columns">
            <div class="column left">
              <h1 class="title is-1">ConnectChat</h1>
              <div id="show-message" class="field"></div>
              <h2 class="subtitle colored is-4">Login to ConnectChat! </h2>
              <p>Welcome back to ChatConnect! Log in now to stay connected with your friends, family, and colleagues, and never miss a conversation.</p>
              <br>
              <h1 class=" is-5">Not a Member? <a class="colored" href="/signup">Join Here</a></h1>
            </div>
            <div class="column right has-text-centered">
              <h1 class="title is-4">Log in</h1>
              <p class="description"></p>
              <form id="login-form">
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" name="email" type="email" placeholder="Email">
                  </div>
                </div>
                <div class="field">
                    <div class="control">
                      <input class="input is-medium" name="password" type="password" placeholder="Password">
                    </div>
                </div>
                <button id="sign-up-button" class="button is-block is-primary is-fullwidth is-medium">Submit</button>
                <br />
                <small><em>By logging in, you agree to our Terms of Service and Privacy Policy.</em></small>
              </form>
            </div>
          </div>
        </div>
        
      </div>
    </section>
  </body>
    
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script>
      const form = document.querySelector('#login-form');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        axios.post('login', formData, {
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(res => {
            alert(res.data.message);
            document.location = 'chat'
        })
        .catch(err => alert(err.response.data.error));
      })
    </script>

  </body>
</html>
