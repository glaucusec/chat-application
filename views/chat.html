<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      /* #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; } */

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <h3 class="text-center">Chat App</h3>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button class="btn btn-primary">Send</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
  <script>
    let messages = document.querySelector('#messages');
    let form = document.querySelector('form');
    let input = document.querySelector('#input');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message = input.value;
      if(message) {
        const messageSent = await axios.post('/chat', { 'message': message }, { headers: { 'Content-Type': 'application/json' } })
        if(messageSent.data.messageCreated) {
          let item = document.createElement('li');
          item.textContent = message;
          messages.appendChild(item);
          input.value = '';
          window.scrollTo(0, document.body.scrollHeight);
        }
      }
    })


    async function fetchOldMessages() {
      let prevMessagesHolder = []
      const token = document.cookie.replace(/(?:(?:^|.*;\s*)token\s*=\s*([^;]*).*$)|^.*$/, '$1');
      const prevMessages = await axios.get('/messages', { headers: { 'Content-Type' : 'application/json', 'Cookie': token } })
      if(prevMessages !== prevMessagesHolder) {
        messages.innerHTML = '';
        if(prevMessages.status === 200 && prevMessages.data.length > 0) {
        prevMessages.data.forEach(msg => {
          let item = document.createElement('li');
          item.textContent = msg
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
        })
      };
      }
    };

    setInterval(fetchOldMessages, 1000);

  </script>
</html>
