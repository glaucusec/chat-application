<!DOCTYPE html>
<html>
<head>
  <title>Group Chat Application</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="groups">
      <h2 style="color: #333;">Groups</h2>
      <ul id="group-list">
        <!-- Group list items will be dynamically added here -->
      </ul>
      <button id="create-group-btn">Create a New Group</button>
    </div>
    <div class="messages">
      <h2 id="group-name" style="color: #333;">Select a group to view messages</h2>
      <ul id="message-list">
        <!-- Messages will be dynamically added here -->
      </ul>
      <form id="message-form">
        <input type="text" id="message-group-id" hidden value="">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button type="submit" id="send-button">Send</button>
      </form>

    </div>
    
    <div style="display: none" class="adminsection" id="adminsection"><h2>Users</h2>
      <ul id="users-list"></ul>
      <button type="button" id="add-userToGroup">Add User</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 
  <script src="/js/chat.js"></script>

</body>
</html>
